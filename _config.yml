# Site settings
title:       LegitDumbness
email:       leray.jul@gmail.com
author:      Julien Leray
description: "Tech Blog pour les gens normaux"
baseurl:     ""
url:         "http://lerayj.github.io"
date_format: "%b %-d, %Y"

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics: UA-74353320-1
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    true
show_social_icons:    true
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: legitdumbness

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username: lerayj
bitbucket_username:
stackoverflow_id: 3376569
twitter_username: LERAYJulien
skype_username:
steam_nickname:
google_plus_id:
linkedin_username: julien-leray-1b587a91
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: true
share_googleplus: false
share_linkedin: true
share_digg: false
share_tumblr: false
share_reddit: true
share_stumbleupon: false
share_hackernews: false

text:
  pagination:
    newer: 'Nouveaux'
    older: 'Anciens'
  share_buttons:
    text:         'Partager ce billet!'
    facebook:     'Partager sur Facebook'
    twitter:      'Partager sur Twitter'
    googleplus:   'Partager sur Google+'
    linkedin:     'Partager sur LinkedIn'
    digg:         'Partager sur Digg'
    tumblr:       'Partager sur Tumblr'
    reddit:       'Partager sur Reddit'
    stumbleupon:  'Partager sur StumbleUpon'
    hackernews:   'Partager sur Hacker News'
  post:
    updated:        'Mis à jour'
    minute_read:    'minutes de lecture'
    related_posts:  'Related Posts'
  index:
    coming_soon: 'Coming soon...'
  contact:
    email:    'Addresse mail'
    content:  'Que voulez vous me dire?'
    subject:  'New submission!'
    submit:   'Envoyer'
    ajax:
      sending:  'envoi en cours ...'
      sent:     'Message envoyé!'
      error:    'Erreur!'
  thanks: 'Merci de m avoir contacter. Je vous répondrai dès que possible.'
  og_locale: 'en_US'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     4
sass:
  compressed: true
gems:
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude: [vendor]
